<div class="animate__animated animate__fadeIn">   
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <!--Cuando se recive el evento onEnter dispara el buscar.-->
            <app-pais-input 
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias( $event )"
                placeholder="Por País..">
            </app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action"
            
        >
        <a [routerLink]="['/pais', pais.cca2]" class="nav-link">
            {{pais.name.official}}
        </a>
        </li>

        <li
            class="list-group-item list-group-item-action" 
        >
        <a class="nav-link"
            (click)="buscarSugerido( termino )">
            
            Buscar : "{{termino}}"
        </a>
        </li>
    </ul>

    <hr>

    <div *ngIf="hayError"
        class="alert alert-danger">
        No se encontro nada con el término <b>{{termino}}</b>
    </div>

    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
