<div class="animate__animated animate__fadeIn">
    <h2>Por Capital</h2>

    <hr>

    <div class="row">
        <div class="col">
            <!--Cuando se recive el evento onEnter dispara el buscar.-->
            <app-pais-input (onEnter)="buscar( $event )"
            placeholder="Buscar Capital..."></app-pais-input>
        </div>
    </div>

    <hr>
    <div *ngIf="hayError"
        class="alert alert-danger">
        No se encontro nada con el t√©rmino <b>{{termino}}</b>
    </div>

    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
