<div class="animate__animated animate__fadeIn">  
    <h3>Buscar por SubRegiones <small> {{regionActiva | titlecase }} </small></h3>
    <hr>
    <h5>Seleccione la SubRegiones: </h5>

    <div class="row">
        <div class="col">
            <button *ngFor="let region of subregions" 
            [class]="getclassCSS( region )"
            (click)="buscar( region )"
            (click)="activarRegion( region)">
                {{region | titlecase }}
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <hr>
            <div class="row" *ngIf="paises.length > 0">
                <div class="col">
                <app-pais-tabla [paises]="paises"></app-pais-tabla>
                </div>
            </div>
        </div>
    </div>
</div>
