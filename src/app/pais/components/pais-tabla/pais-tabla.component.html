<table class="table table-hover animate__animated animate__fadeIn">
<thead>
    <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblaci√≥n</th>
        <th></th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let pais of paises; let i = index">
        <th>{{i + 1}}</th>
        <th>
            <img [src]='pais.flags.svg' alt="imagenes" class="small-flag">
        </th>

        <th>
            <ng-container *ngIf="!pais.name.official; else capital">
                {{pais.capital}}, {{pais.name}} 
            </ng-container>  
            
            <ng-template #capital>
                {{pais.capital}}, {{pais.name.official}}   
            </ng-template>
            
        </th>
        

        <th>{{pais.population | number }}</th>

        <th><a [routerLink]="['/pais', pais.cca2]">Ver...</a></th>
    </tr>
</tbody>
</table>
